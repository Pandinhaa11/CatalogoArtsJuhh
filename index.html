<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ateliê Art's Juh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="site-title">Ateliê Art's Juh</h1>
    <p class="site-subtitle">Feito com amor e criatividade</p>
  </header>

  <main class="main-content">
    <section>
      <h2>Vitrine de Produtos</h2>
      <input type="text" id="search" placeholder="Pesquisar..." />
      <select id="categoria">
        <option value="Todas">Todas</option>
        <option value="Decorativo">Decorativo</option>
        <option value="Utilitário">Utilitário</option>
      </select>
      <div id="produtos" class="produtos"></div>
    </section>

    <section>
      <h2>Carrinho</h2>
      <ul id="carrinho" class="carrinho"></ul>
      <button id="finalizar" class="btn">Finalizar pelo WhatsApp</button>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Ateliê Art's Juh. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
